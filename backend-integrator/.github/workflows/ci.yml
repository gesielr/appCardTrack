name: CI Backend Integrator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-integrator
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Rodar lint
        run: |
          if [ -f package.json ] && grep -q 'eslint' package.json; then npm run lint || true; else echo 'Sem lint configurado.'; fi

      - name: Rodar testes
        run: npm test
